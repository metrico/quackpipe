name: Build-Go

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
         
    - name: Build
      run: |
        go mod tidy
        CGO_ENABLED=1 go build -o quackpipe .
        ls -alFh quackpipe
        strip quackpipe
        ls -alFh quackpipe
